<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/New_Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safwan Manas Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Disable Inspect -->
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
    <!-- Disable Inspect Key  -->
    <script>
      document.onkeydown = function (e) {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
          (e.ctrlKey && e.key === "U")
        ) {
          return false;
        }
      };
    </script>
  </body>
</html>
